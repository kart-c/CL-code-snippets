<div class="input-container">
	<label for="username">Username *</label>
	<input type="text" id="username" name="username" placeholder="Enter your username" />
</div>
<div class="input-container error">
	<label for="password">Password *</label>
	<input type="text" id="password" name="password" placeholder="Enter your password" />
	<small>* Wrong Password. Please try again</small>
</div>
<div class="input-container valid">
	<label for="valid-password">Password *</label>
	<input type="text" id="valid-password" name="username" placeholder="Enter your password" />
	<small>* Password Verified</small>
</div>
