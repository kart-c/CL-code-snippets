<button class="btn btn-primary left-toast-btn">Bottom Left Toast</button>
<button class="btn btn-secondary right-toast-btn">Bottom Right Toast</button>
<div class="toast left hide">
	<p>Can't send photo. Retry in 5 seconds.</p>
	<div class="toast-btn-container">
		<button>RETRY</button>
		<i class="fas fa-times"></i>
	</div>
</div>
<div class="toast right hide">
	<p>Your photo has been archived.</p>
	<div class="toast-btn-container">
		<button>UNDO</button>
		<i class="fas fa-times"></i>
	</div>
</div>
